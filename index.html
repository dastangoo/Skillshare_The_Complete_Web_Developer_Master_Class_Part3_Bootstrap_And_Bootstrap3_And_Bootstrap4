<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn Bootstrap</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();
        $('[data-toggle="popover"]').popover()
      });
    </script>
  </head>
  <body>
    <div class="container">
      <br><br><br><br>
      <a href="#" title="The link" data-toggle="tooltip" data-placement="left">This is the link</a>
      <a href="#" title="The link" data-toggle="tooltip" data-placement="right">This is the link</a>
      <a href="#" title="The link" data-toggle="tooltip" data-placement="bottom">This is the link</a>
      <a href="#" title="The link" data-toggle="tooltip">This is the link</a>
      <br><br><br><br>
      <a href="#" data-toggle="popover" title="The popover" data-content="The Popover content. Did you see this!">Click to see the Popover</a>
      <a href="#" data-toggle="popover" data-trigger="hover" title="The popover" data-content="The Popover content. Did you see this!">Hover to see the Popover</a>
    </div>
  </body>
</html>
