<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn Bootstrap</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <script type="text/javascript" src="node_modules/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="alert alert-warning fade in"><a href="#" class="close" data-dismiss="alert">&times;</a>This is the simple alert</div>
      <div class="alert alert-danger fade in"><a href="#" class="close" data-dismiss="alert">&times;</a>This is the simple alert</div>
      <div class="alert alert-success fade in"><a href="#" class="close" data-dismiss="alert">&times;</a>This is the simple alert</div>
      <div class="alert alert-info fade in"><a href="#" class="close" data-dismiss="alert">&times;</a>This is the simple alert</div>
    </div>
  </body>
</html>
