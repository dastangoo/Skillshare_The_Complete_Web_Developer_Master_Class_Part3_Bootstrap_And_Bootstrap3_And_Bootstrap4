<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn Bootstrap</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="col-md-10">
        <div class="carousel slide" id="carousel1" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel1" data-slide-to="0" class="active"></li>
            <li data-target="#carousel1" data-slide-to="1"></li>
            <li data-target="#carousel1" data-slide-to="2"></li>
            <li data-target="#carousel1" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="item">
              <img src="images/image1.jpg" alt="">
              <div class="carousel-caption">
                <h3>Caption 1<h3>
              </div>
            </div>
            <div class="item active">
              <img src="images/image2.jpg" alt="">
              <div class="carousel-caption">
                <h3>Caption 2<h3>
              </div>
            </div>
            <div class="item">
              <img src="images/image3.jpg" alt="">
              <div class="carousel-caption">
                <h3>Caption 3<h3>
              </div>
            </div>
            <div class="item">
              <img src="images/image4.jpg" alt="">
              <div class="carousel-caption">
                <h3>Caption 4<h3>
              </div>
            </div>
          </div>
          <a href="#carousel1" class="left carousel-control" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
          <a href="#carousel1" class="right carousel-control" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
      </div>
    </div>
  </body>
</html>
